<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Credit Card UI</title>
    <!-- Google Fonts CDN Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <h3 class="bank">bank</h3>
      <img src="images/chip.png" class="chip" />
      <img src="images/contactless-indicator.png" class="indicator" />
      <h3 class="number">4100 1234 5678 9010</h3>
      <h5 class="card-holder">
        <span>card holder</span><br />
        muhammad usman
      </h5>
      <h5 class="valid"><span>expiry date</span><br />20/30</h5>
      <img src="images/visa.png" class="logo" />
    </div>
  </body>
</html>
