<!doctype html>
<html lang="pt-br">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="author" content="PETMANEIRO">
        <meta name="description" content="PetShop">
        <link rel="stylesheet" href="./login.css">
        <script src="https://kit.fontawesome.com/7e6203832a.js" crossorigin="anonymous"></script>
    </head>
    <body class="login">            
            <div class="login-panel">
                
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="E-mail" class="input-usuario">
               
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha" class="input-senha">
                
                <button class="btn-login">Entrar</button>
                
            </div>
            <div class="login-alt">
                <button class="btn-face"><i class="fab fa-facebook-f"></i></button>
                <button class="btn-google"><i class="fab fa-google"></i></button>
            </div>
        </div>
    </div>
</body>
